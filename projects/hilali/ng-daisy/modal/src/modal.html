<dialog
  #dialog
  class="modal"
  [class.modal-top]="_position() === 'top'"
  [class.modal-bottom]="_position() === 'bottom'"
  [class.modal-middle]="_position() === 'center'"
  (close)="onClose()"
>
  <div class="modal-box">
    <button
      type="submit"
      class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 modal-close"
      (click)="onClose()"
    >
      âœ•
    </button>
    @if (modalContentTemplate != null) {
    <ng-container [ngTemplateOutlet]="modalContentTemplate"></ng-container>
    } @if (modalActionTemplate) {
    <div class="modal-action">
      <ng-container [ngTemplateOutlet]="modalActionTemplate"></ng-container>
    </div>
    }
  </div>
  @if(_hasBackdrop() === true) {
  <button class="modal-backdrop" (click)="onClose()">close</button>
  }
</dialog>
